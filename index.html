<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIRE族</title>

    <!-- Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1rem;
            margin-bottom: 2rem;
        }
        img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>新躺平主义者的聚集地</h1>
    <p id="description">正在检测设备类型...</p>
    <img id="qrcode" src="" alt="FIRE族社区二维码" style="display: none;">

    <script>
        // 微信公众号外链 URL
        const weChatURL = "https://mp.weixin.qq.com/mp/profile_ext?action=home&__biz=gh_dfbdf62fe088";

        // 二维码图片 URL
        const qrCodeURL = "/images/qrcode_for_fire-zu.jpg";

        // 检测设备类型
        function detectDeviceType() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // 常见移动设备关键字
            if (/iPhone|Android.*Mobile|Windows Phone/i.test(userAgent)) {
                return "mobile"; // 手机
            } else if (/iPad|Android/i.test(userAgent)) {
                return "tablet"; // 平板
            } else {
                return "desktop"; // 桌面设备
            }
        }

        // 根据设备类型调整页面内容
        const deviceType = detectDeviceType();
        const description = document.getElementById("description");
        const qrCode = document.getElementById("qrcode");

        if (deviceType === "mobile") {
            // 手机设备：直接跳转到公众号外链
            window.location.href = weChatURL;
        } else {
            // 非手机设备：展示二维码
            description.innerText = "扫描下方二维码，前往FIRE族社区，加入我们一起探索FIRE生活吧！";
            qrCode.src = qrCodeURL;
            qrCode.style.display = "block";
        }
    </script>
</body>
</html>
