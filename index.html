<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIRE族</title>
    
    <!-- Favicon for different scenarios -->
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/images/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="/images/favicon-32x32.png" sizes="32x32" type="image/png">
    
    <!-- Apple Touch Icon (for iOS devices) -->
    <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
    
    <!-- Android Chrome Icons -->
    <link rel="icon" href="/images/android-chrome-192x192.png" sizes="192x192" type="image/png">
    <link rel="icon" href="/images/android-chrome-512x512.png" sizes="512x512" type="image/png">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/site.webmanifest">

    <!-- Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1rem;
            margin-bottom: 2rem;
        }
        img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>新躺平主义者的聚集地</h1>
    <p id="description">正在检测设备类型...</p>
    <img id="qrcode" src="" alt="FIRE族社区二维码" style="display: none;">

    <script>
        // 微信公众号外链 URL
        const weChatURL = "https://mp.weixin.qq.com/mp/profile_ext?action=home&__biz=MzkwODgzNTk4Ng==";

        // 使用 WeixinJSBridge 安全跳转
        function redirectToWeChatURL(url) {
            if (typeof WeixinJSBridge !== "undefined") {
                WeixinJSBridge.invoke("openUrl", { url: url });
            } else {
                window.location.href = url; // 备用方式
            }
        }

        // 检测微信浏览器
        function isWeChatBrowser() {
            const ua = navigator.userAgent.toLowerCase();
            return ua.includes("micromessenger");
        }

        // 主逻辑
        if (isWeChatBrowser()) {
            // 微信浏览器内直接跳转
            redirectToWeChatURL(weChatURL);
        } else {
            // 非微信浏览器提示用户
            const description = document.getElementById("description");
            description.innerText = "请使用微信扫描下方二维码打开";
            const qrCode = document.getElementById("qrcode");
            qrCode.src = "/images/qrcode_for_fire-zu.jpg";
            qrCode.style.display = "block";
        }
    </script>
</body>
</html>
